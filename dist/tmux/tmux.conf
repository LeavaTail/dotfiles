set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

set-option -g mouse on
set-option -g status-position top

# status line の背景色を指定する。
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# #H => マシン名
# #P => ペイン番号
# 最左に表示

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify left
#set-option -g status-justify centre

set-option -g status-left '#[fg=colour255,bg=colour241][#S:#I.#P][#H] #[default] '
set -g status-right '#{battery_status_fg} #{battery_graph}#[default]#{battery_icon} #{battery_percentage}% [%Y-%m-%d(%a) %H:%M]'

# カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#{?client_prefix,#[reverse],}#[fg=colour255,bg=colour27,bold] #I: #W #[default]"

# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on; \

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
