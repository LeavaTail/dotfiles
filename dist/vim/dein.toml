[[plugins]]
repo = 'Shougo/dein.vim'

# 非同期処理
[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

# カラースキーム
[[plugins]]
repo = 'joshdick/onedark.vim'
hook_add = '''
colorscheme onedark
'''

[[plugins]]
repo = 'Shougo/context_filetype.vim'

[[plugins]]
repo = 'nathanaelkane/vim-indent-guides'
hook_add = '''
  let g:indent_guides_enable_on_vim_startup=1
  source ~/.vim/plugins/indent-guides.rc.vim
'''

# undoツリーのグラフィックス表示
[[plugins]]
repo = 'sjl/gundo.vim'
if = "has('python') || has('python3')"
hook_add = 'source ~/.vim/plugins/gundo.rc.vim'

[[plugins]]
repo = 'Lokaltog/vim-easymotion'
hook_add= 'source ~/.vim/plugins/easymotion.rc.vim'

[[plugins]]
repo = 'ryanoasis/vim-devicons'
hook_add = '''
    let g:WebDevIconsUnicodeDecorateFolderNodes = 1
'''

[[plugins]]

[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add= 'source ~/.vim/plugins/gitgutter.rc.vim'

[[plugins]]
repo = 'mbbill/undotree'
if = "!has('python') && !has('python3')"
hook_add= 'source ~/.vim/plugins/undotree.rc.vim'

# ステータスバーのレイアウト変更
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = 'source ~/.vim/plugins/lightline.rc.vim'
