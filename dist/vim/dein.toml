[[plugins]]
repo = 'Shougo/dein.vim'

# 非同期処理
[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

# カラースキーム
[[plugins]]
repo = 'joshdick/onedark.vim'

[[plugins]]
repo = 'Lokaltog/vim-easymotion'
hook_add= 'source ~/.vim/plugins/easymotion.rc.vim'

[[plugins]]
repo = 'ryanoasis/vim-devicons'
hook_add = '''
    let g:WebDevIconsUnicodeDecorateFolderNodes = 1
'''

[[plugins]]
repo = 'w0rp/ale'
hook_add= 'source ~/.vim/plugins/ale.rc.vim'

[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add= 'source ~/.vim/plugins/gitgutter.rc.vim'

[[plugins]]
repo = 'junegunn/fzf'
build = './install --all'

[[plugins]]
repo = 'junegunn/fzf.vim'

[[plugins]]
repo = 'lighttiger2505/gtags.vim'
hook_add= 'source ~/.vim/plugins/gtags.rc.vim'

[[plugins]]
repo = 'jsfaint/gen_tags.vim'
hook_add = '''
    let g:gen_tags#gtags_auto_gen = 1
    let g:gen_tags#ctags_auto_gen = 1
'''

# visualize
[[plugins]]
repo = 'kshenoy/vim-signature'

# local vimrc file
[[plugins]]
repo = 'thinca/vim-localrc'

# ステータスバーのレイアウト変更
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = 'source ~/.vim/plugins/lightline.rc.vim'

[[plugins]]
repo = 'maximbaz/lightline-ale'
depends = ['lightline.vim', 'ale']
hook_add = 'source ~/.vim/plugins/lightline-ale.rc.vim'
